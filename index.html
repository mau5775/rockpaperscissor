<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>     
        <h1 style="text-align: center;">ROCK PAPER SCISSOR TOURNAMENT</h1>
        <h2 style="text-align: center;">Player vs Computer</h2>
        <div class="container">
            <div class="left-side">
                    <h2>Choose Your Weapon!</h2>
                    <div class="playerButtons">
                        <button class="playbtn" id="Rock">Rock</button>
                        <button class="playbtn" id="Paper">Paper</button>
                        <button class="playbtn" id="Scissor">Scissor</button>
                    </div>
                    <div class="playerWeapon">
                        <h3 class="playerChoice">Player Weapon</h3>
                    </div>
                    <div class="computerWeapon">
                        <h3 class="computerChoice">Computer Weapon</h3>
                    </div>
                    <div class="resultWinner">
                        <h3 class="resultGame">Result</h3>
                    </div>
                    <div class="buttonRestart">
                        
                    </div>
                    <div>
                        <h2 class="finalResult"></h2>
                    </div>
            </div>
            <div class="right-side">
                <div class="roundCount">
                    <h2>Round</h2>
                </div>
                <div class="playerScore">
                    <h2>Player Score</h2>
                </div>
                <div class="computerScore">
                    <h2>Computer Score</h2>
                </div>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
